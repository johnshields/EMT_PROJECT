 <form class="container center_div">
        <div>
          <label for="input_speed">Wind Speed:</label>
          <input type="text" id="input_speed" placeholder="Enter Wind Speed: ">
        </div>
     <button type="button">Enter</button>
 </form>

<div id="output"></div>

<script>
      async function post()
      {
        const value = document.getElementById('input_speed').value;
        const response = await fetch('/powerproduction', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({value})

    });
          const resp = await response.json();
          document.getElementById("prediction").innerHTML=resp.prediction[0]
      console.log(resp)
}
document.getElementById("enter_btn").addEventListener("click", post);
    </script>
